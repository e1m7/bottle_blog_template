<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create new Post</title>
  </head>
  <body>

    <div class="container">
        <br><br>
        <h1>{{ "Update post" if result else "Create new Post" }}</h1>  
        <br>
            <form action="/blog/post_form/{{ result[0][0] if result else '' }}" method="POST">
                Title<br>
                <input type="text" name="new_title" value="{{ result[0][1] if result else '' }}"><br><br>
                Body<br>
                <input type="text" name="new_body" value="{{ result[0][2] if result else '' }}"><br><br>
                <button type="submit" class="btn btn-success">{{ 'Update post' if result else 'New post' }}</button>
            </form>
        <br>
        <h4><a href="/blog">View my Blog</a></h4>
    </div>
    
  </body>
</html>
